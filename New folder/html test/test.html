

<label for="backlog">Backlog</label>
<input type="checkbox" id="backlog" name="backlog" disabled>

<script>
  document.addEventListener('DOMContentLoaded', function() {
      var backlogValue = 'y';
      var backlogCheckbox = document.getElementById('backlog');
      

      backlogCheckbox.checked = (backlogValue === 'y');
  });
</script>
